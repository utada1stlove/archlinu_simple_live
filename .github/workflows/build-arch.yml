name: build-archlinux

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Prepare pacman
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel git curl unzip zip tar \
            cmake ninja pkgconf

      - name: Checkout
        uses: actions/checkout@v4

      # ===== 下面这段你要按项目技术栈二选一 =====

      # [选项 1] 如果项目是 Flutter（仓库里有 pubspec.yaml）
      - name: Setup Flutter (stable)
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 /opt/flutter
          echo "/opt/flutter/bin" >> $GITHUB_PATH
          flutter --version
          flutter config --enable-linux-desktop

      - name: Install Linux deps (Flutter common)
        run: |
          pacman -S --noconfirm --needed \
            gtk3 glib2 pango cairo gdk-pixbuf2 \
            mpv

      - name: Build (Flutter Linux release)
        run: |
          flutter pub get
          flutter build linux --release

      - name: Package tar.gz
        run: |
          mkdir -p dist
          # Flutter 默认 bundle 路径
          tar -C build/linux/x64/release -czf dist/simple_live_app-archlinux-x86_64.tar.gz bundle

      # ===== 如果不是 Flutter，把上面 Flutter steps 注释掉，改成你的构建命令 =====

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-archlinux-x86_64
          path: dist/*.tar.gz
